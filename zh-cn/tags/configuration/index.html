<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Sakana 小组件集成</title>
    <style>
         
        #sakana-widget-container {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 268px;   
            height: 268px;  
        }
        #sakana-widget {
            width: 100%;
            height: 100%;
        }

         
        @media screen and (max-width: 600px) {
            #sakana-widget-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="sakana-widget-container">
        <div id="sakana-widget"></div>
    </div>

    <script>
        function initSakanaWidget() {
            new SakanaWidget({
                size: 300,  
                autoFit: true,  
                character: 'chisato',  
                controls: true,  
                rod: true,  
                draggable: true,  
                stroke: {
                    color: '#b4b4b4',  
                    width: 10  
                },
                threshold: 0.1,  
                rotate: 0,  
                title: false  
            }).mount('#sakana-widget');
        }

        
        function checkScreenWidth() {
            var screenWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
            var container = document.getElementById('sakana-widget-container');
            if (screenWidth <= 960) {
                container.style.display = 'none';
            } else {
                container.style.display = 'block';
            }
        }

        
        checkScreenWidth();

        
        window.addEventListener('resize', checkScreenWidth);

        
        initSakanaWidget();
    </script>
    <script
        async
        onload="initSakanaWidget()"
        src="https://cdn.jsdelivr.net/npm/sakana-widget@2.2.2/lib/sakana.min.js"
    ></script>
</body>
</html>
